<!DOCTYPE html>
<html ng-app="helloWorldApp">
<head>
    <title>Hello World App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        /* Slides */
        .mySlides {
            display: none;
            position: relative;
        }

        .mySlides img {
            width: 100%;
        }

        /* Text */
        .text {
            position: absolute;
            bottom: 8px;
            left: 16px;
            color: #f2f2f2;
            font-size: 20px;
            padding: 8px 12px;
        }

        /* Navigation dots */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body ng-controller="IndexController">
    <nav>
        <ul>
            <li><a href="\">Auctions</a></li>
            <li><a href="bidding.html">Bidding</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="add-item.html">Add Item</a></li>
        </ul>
    </nav>

    <!-- Slideshow -->
    <h1>Auction Site</h1>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="bid1.jpg" style="width:50%">
            <div class="text">Bid on exciting items!</div>
        </div>
    </div>
    <div id="items">
        <div ng-repeat="item in items" class="item">
            <img ng-src="{{item.imageUrl}}" alt="{{item.name}}">
            <h2>{{item.name}}</h2>
            <p>Starting Bid: ${{item.startingBid}}</p>
            <p>Current Bid: ${{item.highestBid || item.startingBid}}</p>
            <p>Time Left: {{item.timeLeft}}</p>
            <button ng-click="bid(item._id)">Place Bid</button>
        </div>
    </div>
    

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
